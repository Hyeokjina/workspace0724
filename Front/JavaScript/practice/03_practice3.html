<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        input{
            width: 100px;
            height: 30px;
        }
        select, button{
            height: 30px; 
        }
    </style>
</head>
<body>
    <h1>practice3</h1>
    <div class="container"> 
        <input type="number" id="num1">
        <select id="calcul-type">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <input type="number" id="num2">
        <button onclick="clickResult()">=</button>
        <input type="text" readonly id="calcul-result">
    </div>

    <script>
    function clickResult(){
        const number1 = Number(document.getElementById('num1').value);
        const number2 = Number(document.getElementById('num2').value);
        const resultEl = document.getElementById('calcul-result');
        const typeValue = document.getElementById('calcul-type').value;

        // 0으로 나누기 예외 처리
        if(number2 === 0 && (typeValue === '/' || typeValue === '%')){
            resultEl.className = 'error-result';
            resultEl.value = "연산불가";
            return; // <-- 여기서 함수 종료
        } 

        // 정상 계산
        const result = calculater(number1, number2, typeValue);
        resultEl.className = ''; // 정상 계산 시 에러 클래스 제거
        resultEl.value = result;
    }
        
    function calculater(num1, num2, type){
        switch(type){
            case '+': return num1 + num2;
            case '-': return num1 - num2;
            case '*': return num1 * num2;
            case '/': return num1 / num2;
            case '%': return num1 % num2;
        }
    }
</script>
</body>
</html>
