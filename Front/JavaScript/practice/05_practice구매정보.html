<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice4</title>
    <style>
        .buyInfo{
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 700px;
        }
        .button{
            display: flex;
            flex-direction: row;
            gap: 10px;
        }
        #output-result{
            border: 1px solid black;
            width: 500px;
            height: 300px;
            padding: 5px;
            white-space: pre-wrap; /* 줄바꿈 유지 */
        }
        #amount{width: 70px;}
        #textbox{width: 300px; height: 100px;}
        #result{cursor: pointer;}
    </style>
</head>
<body>
    <h1>Practice4</h1><br>

    <div class="buyInfo">
        <fieldset>
            <legend>구매정보</legend>
            <ul>
                <li>
                    구매자 :
                    <input type="text" id="name" class="info" placeholder="구매자의 이름을 입력하세요">
                </li>
                <li>
                    상품명 :
                    <input type="text" id="product" class="info" placeholder="상품명을 입력하세요">
                </li>
                <li>
                    가격 :
                    <input type="number" id="price" class="info" placeholder="구매 가격을 입력하세요">
                </li>
                <li>
                    구매 수량 :
                    <input type="number" id="amount" class="info" placeholder="최소 10" min="10" max="100" step="10">
                </li>
                <li>
                    납품 등급 :
                    <input type="range" id="grad" class="info" min="1" max="10" step="2">
                </li>
                <li>
                    기타 사항 :
                    <textarea id="textbox" class="info"></textarea>
                </li>
            </ul>
        </fieldset>

        <div class="button">
            <button id="result" type="button" onclick="output()">입력 값 출력하기</button>
            <button type="button" onclick="resetAll()">Reset</button>
        </div>
    </div>

    <br>
    <div id="output-result"></div>

    <script>
        function output() {
            const info = document.querySelectorAll('.info');
            const amount = parseInt(document.getElementById('amount').value);

            if(amount < 10 || amount > 100 || amount % 10 !== 0){
                alert("구매수량은 최소 10개부터 100개까지이며 10개 단위로 입력해야 합니다.");
                document.getElementById('amount').focus();
                return;
            }

            const labels = ["구매자 명 : ", "상품 명 : ", "가격 : ", "구매 수량 : ", "납품 등급 : ", "기타사항 : "];
            const units  = ["님", " ", "만원", "개", "등급", " "];

            let str = "";
            for(let i = 0; i < info.length; i++){
                str += labels[i] + info[i].value + units[i] + "\n";
            }

            document.getElementById('output-result').innerText = str;
        }

        function resetAll() {
            const info = document.querySelectorAll('.info');
            info.forEach(el => el.value = ""); // input, textarea 초기화
            document.getElementById('output-result').innerText = ""; // 출력 div 초기화
        }
    </script>
</body>
</html>
