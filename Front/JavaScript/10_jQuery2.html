<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
        src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous"></script>
<body>
    <h1>jQuery</h1>

    <h3>jauery이벤트</h3>

    <input type="submit" value="완료">

    <script>
        //1.요소.이벤트(이벤트핸들러)
        // $(":submit").mouseenter(function(){
        //     $(this).val("제출하기");
        // })

        // $(":submit").mouseleave(function(){
        //     $(this).val("완료");
        // })

        //hover(mouseenter 이벤트 핸들러, mouseleave 이벤트 핸들러);
        $(":submit").hover(function(){
            $(this).val("제출하기");
        },function(){
            $(this).val("완료");
        });
    </script>
    
    <hr>

    <div class="area" id="wrap">
        <h6>클릭시 h6요소 추가</h6> 
    </div>

    <script>
        document.querySelector("#wrap>h6").onclick = function(){
            //js로 요소를 직접 생성
            document.querySelector("#wrap").innerHTML += "<h6>클릭시 h6요소 추가</h6>";
            //document.querySelector("#wrap")
        }

        // $("#wrap>h6").click(function(){
        //     $("#wrap").append("<h6>클릭시 h6요소 추가</h6>");
        // })
    </script>

    <h2>시각적인 효과(Effect 메서드)</h2>
    <p> 페이지 내에 애니메이션효과를 주기위해 사용되는 메서드</p>

    <h3>* show, hid, toggle</h3>
    <button id="show-btn">보여주기</button>
    <button id="hide-btn">숨기기</button>
    <button id="toggle-btn">토글</button>

    <br><br>
    <img id="hide-show-img" src="https://imgnews.pstatic.net/image/139/2025/09/22/0002233298_001_20250922075508460.jpg?type=w647" alt="">
    <script>
        $("#show-btn").click(function(){
            $("#hide-show-img").show(500);
        });
        $("#hide-btn").click(function(){
            $("#hide-show-img").hide(1000);
        });
        $("#toggle-btn").click(function(){
            $("#hide-show-img").toggle(2000);
        });
    </script>
</body>
</html>
