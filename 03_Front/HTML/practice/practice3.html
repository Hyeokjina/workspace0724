<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>회원가입</h1>
    <form action="">
    <fieldset>
        <fieldset>
            <legend>필수 입력 사항</legend>
            <b>ID : </b><input type="text" name="id" placeholder="아이디 10글자 이내"> <button type="submit">중복확인</button><br>
            <b>비밀번호 :</b> <input type="password" name="password" required> <br>
            <b>비밀번호 확인 :</b> <input type="text" name="passwordcheak"> <br>
            <b>Email : </b> <input type="text" name="email" > @
            <select name="email" id="">
                <option value="1" selected>naver.com</option>
                <option value="2">gmail.com</option>
                <option value="3">daum.com</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>추가 정보</legend>
            프로필 사진 : <input type="file" name="profile"><br><br><br>

            성별 :<label>
                <input type="radio" name="gender">남
            </label>
            <label>
                <input type="radio" name="gender">여
            </label><br><br>

            생년월일 : <input type="date" name="date"><br><br><br>

            취미<br>
            <input type="checkbox" value="baseball" name="hobby">야구
            <input type="checkbox" value="basktball" name="hobby">농구
            <input type="checkbox" value="soccer" name="hobby">축구<br>
            <input type="checkbox" value="study" name="hobby">공부
            <input type="checkbox" value="music" name="hobby">음악감상<br>
            <input type="checkbox" value="or" name="hobby">기타: <input type="text" name="hobby">
            <br><br><br>

            자기소개: <textarea name="produce" style="resize: none;" cols="30" ></textarea>
        </fieldset>




        <button type="submit" value="회원가입">회원가입</button>
        <button type="reset" value="다시입력">다시입력</button>
        <button type="button" value="이전으로">이전으로</button>
    </fieldset>
    </form>
</body>
</html>
