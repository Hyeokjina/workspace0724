<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 일기장</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>📔 나의 일기장</h1>
            <div class="user-info">
                <span id="userNickname"></span>
                <button id="logoutBtn" class="btn btn-secondary" style="display: none;">로그아웃</button>
                <button id="loginBtn" class="btn btn-primary" onclick="location.href='/login.html'">로그인</button>
                <button id="signupBtn" class="btn btn-primary" onclick="location.href='/signup.html'">회원가입</button>
            </div>
        </header>

        <div class="content">
            <div class="diary-header">
                <h2>일기 목록</h2>
                <button id="writeBtn" class="btn btn-primary" onclick="location.href='/diaryWrite.html'" style="display: none;">
                    ✏️ 일기 쓰기
                </button>
            </div>

            <div id="loginMessage" class="login-message">
                로그인 후 일기를 작성할 수 있습니다.
            </div>

            <div id="diaryList" class="diary-list"></div>
        </div>
    </div>

    <script src="/js/index.js"></script>
</body>
</html>
