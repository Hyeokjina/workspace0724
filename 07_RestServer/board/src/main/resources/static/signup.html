<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 나의 일기장</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div class="auth-form">
            <h2>📝 회원가입</h2>
            <form id="signupForm">
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" required placeholder="example@email.com">
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" required placeholder="비밀번호 입력">
                </div>
                <div class="form-group">
                    <label for="nickname">닉네임</label>
                    <input type="text" id="nickname" name="nickname" required placeholder="닉네임 입력">
                </div>
                <button type="submit" class="btn btn-primary btn-block">회원가입</button>
                <button type="button" class="btn btn-secondary btn-block" onclick="location.href='/'">취소</button>
            </form>
            <div class="text-center">
                <p>이미 계정이 있으신가요? <a href="/login.html">로그인</a></p>
            </div>
        </div>
    </div>

    <script src="/js/signup.js"></script>
</body>
</html>
